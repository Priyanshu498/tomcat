- name: Ensure required packages are installed
  apt:
    name:
      - default-jdk
    state: present
    update_cache: yes  
  when: ansible_os_family == "Debian"

- name: Create Tomcat user
  user:
    name: "{{ tomcat_user }}"
    shell: /bin/false
    home: "/opt/tomcat"
    create_home: yes
    system: yes

- name: Download Tomcat
  get_url:
    url: "https://dlcdn.apache.org/tomcat/tomcat-{{ tomcat_version.split('.')[0] }}/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz"
    dest: /tmp/apache-tomcat-{{ tomcat_version }}.tar.gz

- name: Create Tomcat directory
  file:
    path: "{{ tomcat_home }}"
    state: directory
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_user }}"

- name: Extract Tomcat
  unarchive:
    src: /tmp/apache-tomcat-{{ tomcat_version }}.tar.gz
    dest: "{{ tomcat_home }}"
    remote_src: yes
    extra_opts: [ "--strip-components=1" ]

- name: Set permissions for Tomcat
  file:
    path: "{{ tomcat_home }}"
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_user }}"
    mode: '0755'
    recurse: yes

- name: Configure Tomcat users
  template:
    src: tomcat-users.xml.j2
    dest: "{{ tomcat_home }}/conf/tomcat-users.xml"

- name: Create systemd service file for Tomcat
  template:
    src: tomcat.service.j2
    dest: /etc/systemd/system/tomcat.service

- name: Reload systemd daemon
  command: systemctl daemon-reload

- name: Start Tomcat service
  systemd:
    name: tomcat
    state: started
    enabled: yes

- name: Check Tomcat service status
  systemd:
    name: tomcat
    state: started
  register: tomcat_status


